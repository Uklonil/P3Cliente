<form class="form-horizontal" id="forMatricular" name="forMatricular">
    <fieldset>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" >Academia:</label>
            <div class="col-xs-8">
                <select class="form-control"  name="selectAcademia"  id="academiaProf">
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="col-xs-4 control-label" >Idioma:</label>
            <div class="col-xs-8">
                <select class="form-control" name="selectIdioma" id="idiomaProf">
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="col-xs-4 control-label" >DNI Profesor:</label>
            <div class="col-xs-8">
                <select class="form-control"  name="selectProfesor"  id="dniProfesor">
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="col-xs-4 control-label" >DNI Alumno:</label>
            <div class="col-xs-8">
                <select class="form-control" name="selectAlumno" id="dniAlumno">
                </select>
            </div>
        </div>





        <div class="form-group">
            <label class="col-xs-4 control-label" >Fecha</label>
            <div class="col-xs-8">
                <input  name="fecha" id="datepicker" type="text"  class="form-control input-md">

            </div>
        </div>




    </fieldset>
</form>
